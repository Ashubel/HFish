{{template "header"}}
<style>
    .title {
        font-weight: bold;
        font-size: 18px;
        /*text-align: center;*/
    }

    .openx {
        background: #3dd209;
        width: 10px;
        height: 10px;
        border-radius: 100%;
        display: -webkit-inline-box;
        margin-right: 10px;
    }

    .closex {
        background: #dc0e0e;
        width: 10px;
        height: 10px;
        border-radius: 100%;
        display: -webkit-inline-box;
        margin-right: 10px;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group pull-right m-t-15">
            <a type="button" class="btn btn-custom" href="https://github.com/hacklcs/HFish/blob/master/README.md"
               target="_blank">查看帮助 <span class="m-l-5"><i
                    class="zmdi zmdi-help-outline"></i></span>
            </a>
        </div>
        <h4 class="page-title">仪表盘</h4>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
        <div class="card-box tilebox-two">
            <i class="icon-rocket pull-xs-right text-muted"></i>
            <h6 class="text-success text-uppercase m-b-15 m-t-10">WEB上钩数</h6>
            <h2 class="m-b-10"><span data-plugin="counterup">{{.totalSum}}</span></h2>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
        <div class="card-box tilebox-two">
            <i class="icon-chart pull-xs-right text-muted"></i>
            <h6 class="text-primary text-uppercase m-b-15 m-t-10">SSH上钩数</h6>
            <h2 class="m-b-10"><span data-plugin="counterup">{{.startSum}}</span></h2>
        </div>
    </div>

    <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
        <div class="card-box tilebox-two">
            <i class="icon-layers pull-xs-right text-muted"></i>
            <h6 class="text-pink text-uppercase m-b-15 m-t-10">Redis上钩数</h6>
            <h2 class="m-b-10" data-plugin="counterup">{{.stopSum}}</h2>
        </div>
    </div>

    <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3">
        <div class="card-box tilebox-two">
            <i class="icon-paypal pull-xs-right text-muted"></i>
            <h6 class="text-info text-uppercase m-b-15 m-t-10">Mysql上钩数</h6>
            <h2 class="m-b-10"><span data-plugin="counterup">{{.noExecuSum}}</span></h2>
        </div>
    </div>

    <div class="col-md-2">
        <div class="card-box" style="height: 340px;">
            <p class="title">服务状态</p>
            <hr>
            <p><span class="openx"></span>ADMIN</p>
            <p><span class="closex"></span>WEB</p>
            <p><span class="closex"></span>SSH</p>
            <p><span class="closex"></span>REDIS</p>
            <p><span class="closex"></span>MYSQL</p>
        </div>
    </div>

    <div class="col-md-10">
        <div class="card-box">
            <div id="myChart" style="width:100%;height:300px;"></div>
        </div>
    </div>
</div>
{{template "footer" }}
<script src="/static/admin/libs/echarts/echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('myChart'));

    var option = {
        title: {
            text: '上钩折线图'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: ['WEB', 'SSH', 'REDIS', 'MYSQL']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: 'WEB',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: 'SSH',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: 'REDIS',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: 'MYSQL',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: [320, 332, 301, 334, 390, 330, 320]
            }
        ]
    };
    myChart.setOption(option);
</script>
